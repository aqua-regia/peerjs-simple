<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.0.0/peerjs.min.js" integrity="sha256-e1yWu3sXOHFexYeDonJSjQVXJzai7A+m2hmSizA253Y=" crossorigin="anonymous"></script>
<script type="text/javascript">
    var peer = new Peer('newdeadlysender', {host: 'localhost', port: 9090, path: '/myapp'});
    peer.on('open', function() {
      console.log('peerjs sender id is:- ##', peer.id, '##');
      connect('newdeadlyreceiver');
    });

    function connect(peerId){
      console.log("trying to connect to reciever:-", peerId)
      var conn = peer.connect(peerId);
      conn.on('open', function(){
        console.log("connection with reciever opened..., sending data")
        conn.send('Hello from sender...');
        console.log("data send successfully")
      });
    };

</script>
