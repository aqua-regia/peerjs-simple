<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.0.0/peerjs.min.js" integrity="sha256-e1yWu3sXOHFexYeDonJSjQVXJzai7A+m2hmSizA253Y=" crossorigin="anonymous"></script>
<script type="text/javascript">
    var peer = new Peer('newdeadlyreceiver', {host: 'localhost', port: 9090, path: '/myapp'});
    peer.on('open', function() {
		  console.log('peerJsPeer reciever id is:- ##', peer.id, '##');
    });
    peer.on('connection', function(dataChannel){
        console.log("connection established.. opening data channel")
        dataChannel.on('open', function(){
            console.log("data channel opened.. waiting for data")
            dataChannel.on('data', function(data){
                console.log('Received:- ##', data, '##');
            });
        });
    });
</script>
