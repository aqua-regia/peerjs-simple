<script type="text/javascript">
    var peer = new Peer('newdeadlyreceiver', {host: 'localhost', port: 9090, path: '', 'privateKey': '0d87acac69651191b8989cdae8e7f935d05a3534b11e0aae7906ac0d0b597fa2'});
    peer.on('open', function() {
